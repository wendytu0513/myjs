<script>
function doCal(){
    let x =document.getElementById("x").value
    let y =document.getElementById("y").value
    //alert(y);
    let result = document.getElementById("result");
    
    //文件裡皆為文字
    x = parseInt(x);
    y = parseInt(y);
    
    //let z= x + y
    let z1 = x / y;
    z1 = parseInt(z1);
    let z2 = x % y


    result.innerHTML = z1 + "..." + z2;

}
</script>

<input type="number" id="x" />
<select>
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
</select>
<input type="number" id="y" />
<input type="button" value="=" onclick="doCal()"/>
<span id="result"> brad</span>
