<script>
let a = 0;
let b = '0';
document.write(a +"," + typeof(a) + "<br>");
document.write(b +"," + typeof(b) + "<br>");


///結果為XX ,型態不一致
if ( a === b ){
    document.write("OK" + "<br>");
}else{
    document.write("XX" + "<br>");
}



let a1 = 'a';
let b1 = 'AB';
document.write(a1 +"," + typeof(a1) + "<br>");
document.write(b1 +"," + typeof(b1) + "<br>");

if ( a1 > b1 ){
    document.write("OK" + "<br>");
}else{
    document.write("XX" + "<br>");
}


</script>
