<script>
//擲100次骰子,各點出現的次數

//非陣列
let p1,p2,p3,p4,p5,p6;
p1 = p2 = p3 = p4 = p5 = p6 = 0;
for ( let i = 0 ; i < 100 ; i++){
    let rend = parseInt(Math.random()*6)+1; //1~6
    switch(rend){
        case 1: p1++; break;
        case 2: p2++; break;
        case 3: p3++; break;
        case 4: p4++; break;
        case 5: p5++; break;
        case 6: p6++; break;
    }
}
document.write( `1: ${p1} times<br>`)
document.write( `2: ${p2} times<br>`)
document.write( `3: ${p3} times<br>`)
document.write( `4: ${p4} times<br>`)
document.write( `5: ${p5} times<br>`)
document.write( `6: ${p6} times<br>`)
document.write("<hr>")


//陣列方式
let p = [0,0,0,0,0,0,0];  //p[0]= 0, p[1]=0,...,p[5]=0
for ( let i = 0; i < 100; i++){
    let rand = parseInt(Math.random()*6)+1; //0~5 --> 1~6
    p[rand]++;
}

for (let i = 1; i<p.length; i++){
document.write(`${i}: ${p[i]} times<br>`)
}
document.write("<hr>")

//陣列方式_作弊的骰子
let s = [0,0,0,0,0,0,0];  //p[0]= 0, p[1]=0,...,p[5]=0
for ( let i = 0; i < 100; i++){
    let rand = parseInt(Math.random()*9)+1; //0~8 --> 1~9
    s[rand<=6?rand:rand-3]++;
}

for (let i = 1; i<p.length; i++){
document.write(`${i}: ${s[i]} times<br>`)
}



</script>
