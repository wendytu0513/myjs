<script>
    let body = document.createElement('body');  //創建元素
    document.body = body;

    let head = document.createElement('h1');
    //head.innerHTML = 'brad big company';
    //document.body.appendChild(head);


    let h1text = document.createTextNode('Hello World');  //文字節點
    head.appendChild(h1text);
    document.body.appendChild(head);
    h1text.textContent = "Hello,brad";

    let hr = document.createElement('hr');
    document.body.appendChild(hr);


    let templi;
    let ul = document.createElement('ul');
    body.appendChild(ul);
    for (let i = 0; i < 3; i++) {
        let li = document.createElement('li');
        li.innerHTML = `第 ${i + 1} 點`;
        ul.appendChild(li);
        
        if (i==1) templi = li;
    }
    
    
    ul.removeChild(templi);  //移除物件
    
    let hr2 = hr.cloneNode();
    body.appendChild(hr2);
   
    let ul2 = ul.cloneNode();
    body.appendChild(ul2);
    for (let i = 0; i < 3; i++) {
        let li = document.createElement('li');
        li.innerHTML = `第 ${i + 1} 點`;
        ul2.appendChild(li);
    }





</script>
