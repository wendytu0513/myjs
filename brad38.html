<script>
let bike = function(){
    console.log("bike");
    this.a = 12;
    this.b = 34;
}

let b1 = new bike();
//b1不是原型,從bike來的

//擴充原型,其他延伸出去的也會跟著新增
bike.prototype.x = 111;
console.log(b1.x)

bike.prototype.b = 222;
console.log(b1.b)

let b2 = new bike();
b2.a = 56; b2.c = 78;
console.log(b2.a)
console.log(b2.b)
console.log(b2.c)
console.log(b2.x)

</script>
