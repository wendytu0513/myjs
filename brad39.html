<script src="brad36_api.js"></script>

<script>
let bike = {
    a : 11,
    b : 22,
    n1 : function(){
        console.log("bike" + this.a);
    }
}

let person = {
    name : '',
    mybike : Object.create(bike)
}


let b1 = Object.create(bike);
for (let key in b1){
    console.log(key + ";" + b1[key])
}

let b2 = bike.constructor();  //new object
for (let key in b2){
    console.log(key + ";" + b2[key])
}


let b3 = clone(bike)
for (let key in b3){
    console.log(key + ";" + b3[key]);
}



let p1 = clone(person)
p1.name = "brad";
p1.mybike.a = 33;
console.log(p1.name +":"+ p1.mybike.a);

//let p2 = clone(p1)
let p2 = clone(person)
p2.name = "kevin";
p2.mybike.a = 44;
console.log(p1.name +":"+ p1.mybike.a); //也會修改到p1.mybike.a
console.log(p2.name +":"+ p2.mybike.a);

let p3 = Object.create(person);
p3.name = "peter";
p3.mybike.a = 55;
console.log(p3.name +":"+ p3.mybike.a);

let p4 = Object.create(person);
p4.name = "tony";
p4.mybike.a = 66;
console.log(p3.name +":"+ p3.mybike.a);
console.log(p4.name +":"+ p4.mybike.a);

console.log(p1 == p2)
console.log(p3 == p4)
console.log(p1.mybike == p2.mybike)
console.log(p3.mybike == p4.mybike)


let p5 = Object.assign('',person);
p5.name = "peter";
p5.mybike.a = 77;
console.log(p5.name +":"+ p5.mybike.a);

let p6 = Object.assign('',person);
p6.name = "tony";
p6.mybike.a = 88;
console.log(p5.name +":"+ p5.mybike.a);
console.log(p6.name +":"+ p6.mybike.a);


p1.mybike.n1();
p2.mybike.n1();


</script>
