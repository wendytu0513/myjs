<table border="1" width="100%">


<script>
let row = 2;
let start = 2;
let ntd = 4;


for (let k = 0; k < row; k++){
    document.write("<tr>")
    for(let j = start; j < (start + ntd); j++){
        let newj = j + k * ntd
        let ispink;
        if (ntd % 2 == 0){
            ispink = (newj + k) % 2 == 0
        }else{
            ispink = newj % 2 == 0
        }
        document.write("<td bgcolor='" + (ispink?"pink":"yellow") + "' >");
        
         for ( let i = 1; i <= 9; i++ ) {
          let r = newj * i;
          document.writeln(`${newj} x ${i} = ${r}<br>`)
         }
        document.write("</td>")
    }
}
    document.write("</tr>")

</script>


</table>
