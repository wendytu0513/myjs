<script>
//撲克牌洗牌,不重複
let poker = [];
for ( let i = 0; i<52; i++){
    let rand = parseInt( Math.random()*52) //0~51
    //檢查是否重複

    let isrepeat = false;
    for (let j=0; j<i; j++){
        if (poker[j] == rand){
            //重複了
            isrepeat = true;
            break;
        }
    }

    if (isrepeat){
        i--;
        continue;
    }

    poker[i] = rand;
}
 for ( let i in poker){
     document.write(poker[i] + "<br>")
 }



</script>
